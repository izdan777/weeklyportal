<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Weekly Goals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <h1>ğŸ‘§ My Weekly Goals</h1>

    <div class="week-info">
      <p class="week-text"></p>
    </div>

    <!-- Progress Section -->
    <div class="progress-section">
      <div class="progress-text">0% Completed</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="tasks-section">
      <h2>Tasks</h2>

      <ul class="task-list">
        <!-- Tasks rendered by JavaScript -->
      </ul>

      <button class="add-task-btn">+ Add Task</button>
    </div>

    <!-- Status -->
    <div class="status">
      âŒ Not Achieved (Need 80%)
    </div>

  </div>

  <!-- Add Task Modal -->
  <div class="modal-overlay hidden">
    <div class="modal">
      <h3>Add New Task</h3>
      <label>
        Task Name
        <input type="text" class="task-title-input" placeholder="Enter task..." />
      </label>
      <label>
        Points
        <input type="number" class="task-points-input" min="1" value="5" />
      </label>
      <div class="modal-buttons">
        <button class="add-task-confirm-btn">Add Task</button>
        <button class="add-task-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
